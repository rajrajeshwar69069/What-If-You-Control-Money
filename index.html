<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR CALCULATOR</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator {
            width: 320px;
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 2px solid #34495e;
        }
        
        .brand {
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .display {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: right;
            font-size: 36px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .previous-operand {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            min-height: 24px;
        }
        
        .current-operand {
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #34495e;
        }
        
        button {
            border: none;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ecf0f1;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #bdc3c7;
            transform: scale(0.98);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .operator {
            background-color: #3498db;
            color: white;
        }
        
        .operator:hover {
            background-color: #2980b9;
        }
        
        .equals {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #27ae60;
        }
        
        .clear, .delete {
            background-color: #e74c3c;
            color: white;
        }
        
        .clear:hover, .delete:hover {
            background-color: #c0392b;
        }
        
        .span-2 {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="brand">MR CALCULATOR</div>
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-2" onclick="clearAll()">AC</button>
            <button class="delete" onclick="deleteNumber()">DEL</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">ร</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals span-2" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        
        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');
        
        function updateDisplay() {
            currentOperandElement.innerText = currentOperand;
            if (operation != null) {
                previousOperandElement.innerText = 
                    `${previousOperand} ${operation}`;
            } else {
                previousOperandElement.innerText = '';
            }
        }
        
        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }
        
        function appendOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }
        
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }
        
        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }
        
        function deleteNumber() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendNumber('.');
            } else if (event.key === '+' || event.key === '-' || 
                      event.key === '*' || event.key === '/') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearAll();
            } else if (event.key === 'Backspace') {
                deleteNumber();
            }
        });
    </script>
</body>
</html>
