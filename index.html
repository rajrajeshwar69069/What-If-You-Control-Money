<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5121605552585169"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What If You Control Money - Interactive Money Spending Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .item-card {
            transition: all 0.3s ease;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .budget-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .item-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .receipt {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">What If You Control Money</h1>
            <p class="text-xl text-gray-600">You have 100 billion dollars to spend. What would you buy?</p>
        </div>

        <!-- Budget Display -->
        <div class="budget-display text-white p-6 rounded-lg mb-8 text-center">
            <h2 class="text-2xl font-semibold mb-2">Your Budget</h2>
            <div id="budget" class="text-5xl font-bold">$100,000,000,000</div>
            <p class="mt-2 text-lg opacity-90">Money left to spend</p>
        </div>

        <!-- Receipt -->
        <div id="receipt" class="receipt text-white p-6 rounded-lg mb-8 hidden">
            <h3 class="text-xl font-bold mb-4"><i class="fas fa-receipt mr-2"></i>Your Purchases</h3>
            <div id="receiptItems" class="space-y-2"></div>
            <div class="border-t border-white border-opacity-30 mt-4 pt-4">
                <div class="text-lg font-semibold">Total Spent: $<span id="totalSpent">0</span></div>
            </div>
        </div>

        <!-- Items Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Items will be generated by JavaScript -->
        </div>

        <!-- Reset Button -->
        <div class="text-center mt-12">
            <button id="resetButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg transition duration-300">
                <i class="fas fa-redo mr-2"></i>Reset Game
            </button>
        </div>
    </div>

    <script>
        class SpendingGame {
            constructor() {
                this.initialBudget = 100000000000; // $100 billion
                this.budget = this.initialBudget;
                this.purchases = {};
                this.totalSpent = 0;
                
                this.items = [
                    { name: "Big Mac", price: 2, emoji: "ðŸ”" },
                    { name: "Coffee", price: 4, emoji: "â˜•" },
                    { name: "Movie Ticket", price: 12, emoji: "ðŸŽ¬" },
                    { name: "Book", price: 15, emoji: "ðŸ“š" },
                    { name: "Pizza", price: 20, emoji: "ðŸ•" },
                    { name: "Video Game", price: 60, emoji: "ðŸŽ®" },
                    { name: "Nike Shoes", price: 120, emoji: "ðŸ‘Ÿ" },
                    { name: "AirPods", price: 199, emoji: "ðŸŽ§" },
                    { name: "Gaming Console", price: 500, emoji: "ðŸ•¹ï¸" },
                    { name: "Smartphone", price: 1000, emoji: "ðŸ“±" },
                    { name: "Laptop", price: 2000, emoji: "ðŸ’»" },
                    { name: "Designer Handbag", price: 5000, emoji: "ðŸ‘œ" },
                    { name: "Rolex Watch", price: 15000, emoji: "âŒš" },
                    { name: "Motorcycle", price: 25000, emoji: "ðŸï¸" },
                    { name: "Car", price: 50000, emoji: "ðŸš—" },
                    { name: "Tesla", price: 100000, emoji: "ðŸ”‹" },
                    { name: "Luxury Car", price: 300000, emoji: "ðŸŽï¸" },
                    { name: "House", price: 500000, emoji: "ðŸ " },
                    { name: "Yacht", price: 10000000, emoji: "ðŸ›¥ï¸" },
                    { name: "Private Jet", price: 50000000, emoji: "âœˆï¸" },
                    { name: "Mansion", price: 100000000, emoji: "ðŸ°" },
                    { name: "Skyscraper", price: 1000000000, emoji: "ðŸ¢" },
                    { name: "Space Station", price: 5000000000, emoji: "ðŸ›°ï¸" },
                    { name: "Small Country", price: 20000000000, emoji: "ðŸŒ" }
                ];

                this.init();
            }

            init() {
                this.renderItems();
                this.updateBudgetDisplay();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('resetButton').addEventListener('click', () => {
                    this.reset();
                });
            }

            renderItems() {
                const grid = document.querySelector('.grid');
                grid.innerHTML = '';

                this.items.forEach((item, index) => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card bg-white rounded-lg shadow-md p-4 text-center';
                    
                    itemCard.innerHTML = `
                        <div class="item-image rounded-lg mb-3">${item.emoji}</div>
                        <h3 class="font-semibold text-gray-800 mb-2">${item.name}</h3>
                        <p class="text-2xl font-bold text-green-600 mb-3">$${item.price.toLocaleString()}</p>
                        <div class="flex justify-between items-center mb-3">
                            <button class="sell-btn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition duration-200" data-index="${index}" ${!this.purchases[index] ? 'disabled' : ''}>
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity bg-gray-100 px-3 py-1 rounded font-semibold">${this.purchases[index] || 0}</span>
                            <button class="buy-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded transition duration-200" data-index="${index}" ${this.budget < item.price ? 'disabled' : ''}>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="buy-btn-main w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-semibold transition duration-200" data-index="${index}" ${this.budget < item.price ? 'disabled' : ''}>
                            Buy
                        </button>
                    `;

                    // Add event listeners
                    const buyBtn = itemCard.querySelector('.buy-btn');
                    const buyBtnMain = itemCard.querySelector('.buy-btn-main');
                    const sellBtn = itemCard.querySelector('.sell-btn');

                    buyBtn.addEventListener('click', () => this.buyItem(index));
                    buyBtnMain.addEventListener('click', () => this.buyItem(index));
                    sellBtn.addEventListener('click', () => this.sellItem(index));

                    grid.appendChild(itemCard);
                });
            }

            buyItem(index) {
                const item = this.items[index];
                if (this.budget >= item.price) {
                    this.budget -= item.price;
                    this.totalSpent += item.price;
                    this.purchases[index] = (this.purchases[index] || 0) + 1;
                    this.updateDisplay();
                }
            }

            sellItem(index) {
                const item = this.items[index];
                if (this.purchases[index] && this.purchases[index] > 0) {
                    this.budget += item.price;
                    this.totalSpent -= item.price;
                    this.purchases[index]--;
                    if (this.purchases[index] === 0) {
                        delete this.purchases[index];
                    }
                    this.updateDisplay();
                }
            }

            updateDisplay() {
                this.updateBudgetDisplay();
                this.updateReceiptDisplay();
                this.renderItems();
            }

            updateBudgetDisplay() {
                const budgetElement = document.getElementById('budget');
                budgetElement.textContent = `$${this.budget.toLocaleString()}`;
                
                if (this.budget <= 0) {
                    budgetElement.parentElement.classList.add('bg-red-500');
                    budgetElement.parentElement.classList.remove('budget-display');
                }
            }

            updateReceiptDisplay() {
                const receiptElement = document.getElementById('receipt');
                const receiptItemsElement = document.getElementById('receiptItems');
                const totalSpentElement = document.getElementById('totalSpent');

                if (Object.keys(this.purchases).length > 0) {
                    receiptElement.classList.remove('hidden');
                    
                    receiptItemsElement.innerHTML = '';
                    Object.keys(this.purchases).forEach(index => {
                        const item = this.items[index];
                        const quantity = this.purchases[index];
                        const totalPrice = item.price * quantity;
                        
                        const receiptItem = document.createElement('div');
                        receiptItem.className = 'flex justify-between items-center';
                        receiptItem.innerHTML = `
                            <span>${item.emoji} ${item.name} x${quantity}</span>
                            <span>$${totalPrice.toLocaleString()}</span>
                        `;
                        receiptItemsElement.appendChild(receiptItem);
                    });
                    
                    totalSpentElement.textContent = this.totalSpent.toLocaleString();
                } else {
                    receiptElement.classList.add('hidden');
                }
            }

            reset() {
                this.budget = this.initialBudget;
                this.purchases = {};
                this.totalSpent = 0;
                
                document.getElementById('budget').parentElement.classList.add('budget-display');
                document.getElementById('budget').parentElement.classList.remove('bg-red-500');
                
                this.updateDisplay();
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SpendingGame();
        });
    </script>
</body>
</html>
